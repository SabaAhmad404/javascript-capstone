<!DOCTYPE html>
<html lang="en">

  <body>
    <header>
      <ul class="nav-menu">
        <li >Home <span class="show-poke-number"></span></li>
        <li>Favorite</li>
        <li><a href="https://pokeapi.co/">Api-Link</a></li>
      </ul>
    </header>
    <div class="list-items">
    </div>
    <section id="resevation" class="resevationhide resposition">
      <div class="styleres">
        <p id="reseclose">&times;</p>
        <div id="Pokemon-display" class="Pokidisplay">   
        </div>
        <div   class="display-time">
          <h2>Reservation ( <span id="count_reservation">0</span> )</h2>
          <ul class="time" id="time">
          </ul>
      </div>
        <form class="passdatainvo">
          <label>Your name</label>
          <input type="text" placeholder="Your name" name="Your name" id="name" class="name">
          <label>Start date</label>
          <input type="date" placeholder="Start date" name="Start date" id="sdate" class="sdate">
          <label>End date</label>
          <input type="date" placeholder="Start date" name="End date" id="edate" class="edate">
          <input type="button" class="rsubmit" id="submit" id="submit" value="Reserve">
      </form>
  </div>
    </section>

    
    <!-- comment section -->
    
    <section class="CommentPopupSection hidden">
      <button class="close-coments"> &times;</button>
      <div class="pComments">
        <!-- dynamic coments here -->

      </div>

    <section class="coment-list">
        <h2> Comments <sup class="coment-count"></sup></h2>
        <ul class="Comment-dispaly mComment" >
            
        </ul>
    </section>
      <section class="coment-form-section">
        <form >
            <label>Your name</label>
            <input type="text" placeholder="Your name" id="User-name" class="name" required>
            <label>Your comment</label>
            <textarea  id="User-comment" cols="30" rows="10" required> </textarea>
            <input type="button" class="Csubmit" id="btnComment" value="commet">
        </form>
    </section>
      
    </section>
    <div class="overlay hidden"></div>
